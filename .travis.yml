language: node_js
sudo: false
node_js:
  - v0.12
  - v4
  - v5
  - v6

cache:
  directories:
    - node_modules

before_install:
  - npm install -g npm@3
install:
  - npm install

after_success:
  - if [[ $TRAVIS_NODE_VERSION == "v6" ]]; then npm run coveralls; fi;
  - if [[ $TRAVIS_NODE_VERSION == "v6" ]]; then npm run semantic-release; fi;

after_failure: "cat /home/travis/build/mosjs/mos/packages/mos-core/npm-debug.log"
