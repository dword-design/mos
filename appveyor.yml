environment:
  matrix:
    - nodejs_version: '4'
    - nodejs_version: '6'
install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g pnpm pnpmr || (timeout 30 && npm install -g pnpm)
  - npm set fetch-retry-maxtimeout 180000
  - pnpm install || (timeout 30 && pnpm install)
  - pnpm run link
  - pnpmr install
matrix:
  fast_finish: true
build: off
version: '{build}'
test_script:
  - node --version
  - npm --version
  - pnpmr test
